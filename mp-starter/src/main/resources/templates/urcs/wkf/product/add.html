<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>商品录入</h4>
						</div>
						<form class="form-horizontal m-t" id="productUpForm">
							<input id="pid" name="pid" type="hidden">
							<div class="form-group">
								<label class="col-sm-1 control-label">商品分类：</label>
								<div class="col-sm-4">
									<input id="productKindId" name="productKindId" class="form-control" type="text" value="大型家电类">
								</div>

							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">商品名称：</label>
								<div class="col-sm-4">
									<input id="productName" name="productName" class="form-control"  type="text" value="洗衣机-XTE系列-001">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">商品价格：</label>
								<div class="col-sm-4">
									<input id="productPrice" name="productPrice" class="form-control" type="text" value="1000元">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">商品图片：</label>
								<div class="col-sm-4">
									<input id="productImage" name="productImage" class="form-control" type="text" value="此处没图">
								</div>
							</div>
							<div class="form-group">
								<input id="productContent" name="productContent" type="hidden" value="洗衣机"> <label
									class="col-sm-1 control-label">商品详情：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="productContent_sn" class="summernote"></div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<input id="productContent2" name="productContent2" type="hidden" value="洗衣机">> <label
									class="col-sm-1 control-label">质保信息：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn2" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="text-center form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button
									class="btn btn-primary waves-effect waves-light" type="submit">保存文章</button>
								<button
									class="btn btn-warning waves-effect waves-light"
									onclick="save(0)">存为草稿</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>


	<script type="text/javascript" src="/js/appjs/product/add.js">
		
	</script>
</body>
</html>
